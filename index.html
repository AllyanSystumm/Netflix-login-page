<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <!-- Fixed tag: img instead of ing -->
        <img class="logo" src="twitter logo.jpg" alt="Netflix Logo">
        
        <!-- Corrected form tag -->
        <form id="loginForm">
            <!-- Corrected button type and event -->
            <input type="text" id="username" placeholder="Email or Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Sign In</button>
        </form>

        <div class="social">
            <!-- Fixed anchor tags and img tags -->
            <a href="#"><img src="instagram.png" width="30" height="30" alt="Instagram"></a>
            <a href="#"><img src="facebook.png" width="30" height="30" alt="Facebook"></a>
            <a href="#"><img src="twitter.png" width="30" height="30" alt="Twitter"></a>
        </div>
    </div>

    <!-- Corrected script tag -->
    <script src="script.js"></script>
</body>

</html>
